<li>
	<div class="res-block" snap-toggle="right" ng-click="userCtrl.menuNavigate('details', {id: '{{userCtrl.content.asset.id}}'})">
		<div class="content-wrapper">
			<div class="name">
				<span data-fittext
					  data-fittext-max="30"
					  data-ng-model="userCtrl.content.asset.name">{{userCtrl.content.asset.name}}</span>
			</div>
			<div class="status" ng-class="userCtrl.checkZone('{{userCtrl.content.end}}')">
				{{userCtrl.content.end}}
			</div>
		</div>
	</div>
</li>
