<div class="instructions_header">
    Are you sure you want to delete?
</div>
<div class="instructions">
    Type the name of the asset below to confirm
</div>
<input class="checkit-input" type="text" ng-model="deviceDeleteCtrl.deleteName" />

<div id="deleteFailedModal" class="reveal large dialog">
    <h2 class="error-message">Incorrect asset title</h2>
    <div data-close style="float: right;">Okay</div>
</div>

<div id="deleteSuccessModal" class="reveal large dialog">
    <h3>{{deviceDeleteCtrl.deviceName}} successfully deleted</h3>
    <div data-close ng-click="$root.back()" style="float: right;">Close</div>
</div>
