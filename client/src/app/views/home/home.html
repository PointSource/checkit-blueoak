<!-- Modals -->

<!-- enter id modal USED ONLY ON WEBSITE VERSION -->
<!-- Must be in here and not in modals.template.html as it utilizes 'vm' -->
<!--NOTE: This modal will be replaced by a scanner when on a device-->
<div class="reveal large" data-reveal id="enterIdModal">
    <h1>Input device ID</h1>
    <input type="text" ng-model="inputValue" placeholder="enter text..." />
    <div data-close ng-click="vm.scanSuccess({cancelled: false, text: inputValue})">Submit</div>
    <div data-close style="float: right;">Cancel</div>
</div>

<!-- ID scanned is incorrect or doesn't exist in DB -->
<div class="reveal large" data-reveal id="invalidId">
    <h1 class="error-message">Invalid ID</h1>
    <a data-close id="tryagain" ng-click="openScanner()">Try another ID</a>
    <a data-close id="cancel" >Cancel</a>
</div>

<div class="home-body">

    <div class="scan-button-container">
        <button class="checkit-button" ng-click="openScanner()">SCAN</button>
    </div>

    <div class="asset-types-wrapper">
        <div class="asset-types">
            <category ng-repeat="category in vm.categories" content="category"></category>
        </div>
    </div>
</div>
