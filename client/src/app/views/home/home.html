<!-- Modals -->
<!-- ID scanned is incorrect or doesn't exist in DB -->
<div class="reveal large text-center" data-reveal id="invalidId">
    <h1 class="error-message">Invalid ID</h1>
    <div data-close class="secondary button">Okay</div>
</div>

<div class="home-body" ng-class="vm.scanButtonPadding()">

    <div class="scan-button-container" ng-show="vm.isOnDevice">
        <button class="checkit-button" ng-click="openScanner()">SCAN</button>
    </div>

    <div class="asset-types-wrapper">
        <div class="asset-types">
            <category ng-repeat="category in vm.categories" content="category"></category>
            <div class="asset-type row" ng-click="vm.goToHistory(vm.history.value)">
                <div class="small-10 left">{{ vm.history.name }}</div>
                <div class="small-2 right"><img ng-src="{{ vm.history.image }}"/></div>
            </div>
        </div>
    </div>
</div>
